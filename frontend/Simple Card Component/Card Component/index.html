<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="./Assets/Image/Lamp.jpeg.jpg">
            </div>
            <h2>Why Studying at Night Might Be Your Secret Weapon</h2>
            <div class="profile">
                <img class="pic" src="./Assets/Image/Profile.jpg">
                <div class="profile_detail">
                    <h4 class="name">John Doe</h4>
                    <p class="last_seen">2 days ago</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
